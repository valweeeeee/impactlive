<html>
<head>
  <title>Day One Winners</title>
  <script src="/jquery/jquery.js" type="text/javascript"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
  <link href="/admin/admin.css" type="text/css" rel="stylesheet">
  <script>
  $(document).ready(function() {
      $.ajax({
         url: '/getpresentations/',
         contentType: 'application/json',
         type: 'POST',
         dataType: "json",
         success: function (data) {
           //alert(data);
           var lastPresID;
            $.each(data, function (a, b) {

              $("#presForm").append("<input type='checkbox' value="+b.presentationid+" id="+b.presentationid+" name='winners'>&nbsp;"+b.presentationname+" by "+b.presentationauthor+"<br><br>");

              lastPresID=b.presentationid;
            });
            $("#"+lastPresID).append('<input type="submit" value="send" class="btn blue">');

         },
         error: function(xhr, status, error) {
            //alert(JSON.stringify(xhr.responseText));
          }
       });
  });
</script>
</head>
<body>
<div class="topbar">
  <div class="topbar-colors">
      <i class="green"></i>
      <i class="green"></i>
      <i class="green"></i>
      <i class="green"></i>
      <i class="green"></i>
      <i class="green"></i>
      <i class="green"></i>
  </div>
  <nav>
  Winners of Day 1
  </nav>
</div>
<br><br>
<div id="presentations">
  <form method="post" action="/updatepresentations/" id="presForm">

  </form>
</div>


</body>
</html>
