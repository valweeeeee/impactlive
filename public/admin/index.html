<html>
<head>
  <title>Day One Winners</title>
  <script src="/jquery/jquery.js" type="text/javascript"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
  <link href="/admin/admin.css" type="text/css" rel="stylesheet">
  <script>
  $(document).ready(function() {
      $.ajax({
         url: '/getpresentations/',
         contentType: 'application/json',
         data: data,
         type: 'POST',
         dataType: "json",
         success: function (data) {
           table.empty();
            $.each(data, function (a, b) {

                table.append("<tr class='record_"+b.presentationid+"'><td><input type="checkbox" value="+b.presentationid+" name="winners"></td><td>"+b.presentationauthor+"</td></tr>");

            });

         },
         error: function (xhr, status, error) {
             console.log('Error: ' + error);

         },
       });
     }


  });
</script>
</head>
