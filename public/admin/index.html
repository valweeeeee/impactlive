<html>
<head>
  <title>Login  - Impact Live Admin</title>
  <script src="/jquery/jquery.js" type="text/javascript"></script>
  <script src="/socket/socket.js" type="text/javascript"></script>
  <script src="/admin/admin.js" type="text/javascript"></script>
  <link href="/admin/admin.css" type="text/css" rel="stylesheet">
  <script src="https://jsconsole.com/js/remote.js?129cfdb7-b99d-4233-9dfd-9568c442efd5"></script>

  <script>
  $(document).ready(function() {

    $('form').submit(function (e) {
      e.preventDefault();
     $.ajax({
        url: '/loginpage/',
        contentType: 'application/json',
        data:  toJSONString( this ),
        type: 'POST',
        dataType: "json",
        success: function (data) {
            if(data.ok=="false"){
              alert('Sorry, there is no user with those credentials.');
            }
            else{
              setCookie('impactLive',data.ok);
              window.location="/admin/presentations.html";
            }
        },
        error: function (xhr, status, error) {
            console.log('Error: ' + error);

        },
    });
  });
  });
</script>
</head>
<body>
<div class="topbar">
  <div class="topbar-colors">
      <i class="green"></i>
      <i class="green"></i>
      <i class="green"></i>
      <i class="green"></i>
      <i class="green"></i>
      <i class="green"></i>
      <i class="green"></i>
  </div>
  <nav>
  Impact Live Push Content
  </nav>
</div>


<div class="login">
  <h1>Login</h1>
  <form id="loginForm" method="post">
    <input type="text" placeholder="username" id="username" name="username" required>
    <input type="password" placeholder="password" id="password" name="password" required>
    <input type="submit" value="Log In" id="login" style="color:green;">
  </form>
</div>

</body>
</html>
