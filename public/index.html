<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>Salesforce.org</title>
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">


  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="css/custom.css">
  <script src="/jquery/jquery.js" type="text/javascript"></script>
  <script src="/custom/custom.js" type="text/javascript"></script>
  <script>
  $(document).ready(function() {
    var day="Day 1";
    $(".day").html(day);
    function pickPresentation(day){
      $("#register h6").text('Now pick a presentation to rate!');
      $("#voter").hide('fast');
      $("#presentations").show('fast');
      $(".next").removeClass("next").addClass('next1');
      $("#register p").hide('fast');
    }
    $("body").on("click", '.next', function() {
      setCookie('day1user', $("#voter").val());
      pickPresentation(day);
    });
      $.ajax({
         url: '/getvoters/',
         contentType: 'application/json',
         type: 'POST',
         dataType: "json",
         success: function (data) {
           var lastPresID;
            $.each(data, function (a, b) {
              $("#voter").append("<option value="+b.voterid+" id="+b.voterid+">"+b.votername+"</option>");
            });
         },
         error: function(xhr, status, error) {
            //alert(JSON.stringify(xhr.responseText));
          }
       });
       if(day=="Day 1"){
         url='/getday1/';
       }
       else{
         url='/getday2/';
       }
       $.ajax({
          url: url,
          contentType: 'application/json',
          type: 'POST',
          dataType: "json",
          success: function (data) {
             $.each(data, function (a, b) {
               $("#presentations").append("<option value="+b.presentationid+" id="+b.presentationid+">"+b.presentationauthor+"</option>");
             });
          },
          error: function(xhr, status, error) {
             //alert(JSON.stringify(xhr.responseText));
           }
        });
        var data='{"voterid":"'+voterid+'" }';
        $.ajax({
           url: url,
           contentType: 'application/json',
           type: 'POST',
           dataType: "json",
           success: function (data) {
              $.each(data, function (a, b) {
                $("#presentations").append("<option value="+b.presentationid+" id="+b.presentationid+">"+b.presentationauthor+"</option>");
              });
           },
           error: function(xhr, status, error) {
              //alert(JSON.stringify(xhr.responseText));
            }
         });
  });
  </script>
</head>
<body>

    <!-- Primary Page Layout
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div id="whole" style="height:100%;overflow-x:hidden">
    <div class="container">
      <div class="bgContainer">
        <div class="sliding-background"></div>
      </div>
      <div id="#main">
        <div class="row">
          <div class="twelve columns" style="visibility:hidden">
            <br>
            <img src="images/SKO.png" width="400" height="451" alt="Salesforce.org" class="resizeImg" id="ticket">

          </div>
        </div>
        <div class="row">

        </div>
        <div class="center">
          <div id="register">
            <br>
            <h6>Welcome to <span class="day"></span> of IMPACT200!</h6>
            <p>Pick your name below:</p>
            <select id="voter"></select>
            <select id="presentations" style="display:none"></select>
            <button class="next">Next</button>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
