<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>Salesforce.org</title>
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1.0,viewport-fit=cover">


  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.8.7/chosen.css">
  <link rel="stylesheet" href="css/custom.css">
  <script src="/jquery/jquery.js" type="text/javascript"></script>
  <script src="/js/chosen.jquery.js" type="text/javascript"></script>

  <script src="/js/custom.js" type="text/javascript"></script>


</head>
<body>

    <!-- Primary Page Layout
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div id="whole" style="height:100%">
    <div class="container">
      <div class="bgContainer">
        <div class="sliding-background"></div>
      </div>
      <div id="#main">
        <div class="row shrink">
          <div class="twelve columns" style="visibility:hidden">
            <br>
            <img src="images/SKO.png" width="400" height="451" alt="Salesforce.org" class="resizeImg" id="logo">
          </div>
        </div>
        <div class="center">
          <div id="register">
            <br>
            <h6>Welcome to <span class="day"></span> of IMPACT200!</h6>
            <p>Pick your name below:</p>
            <span id="voters"><select id="voter"></select></span>
            <select id="presentations" style="display:none"></select>
            <button class="next">Next</button>
            <div class="ratings" style="display:none">
              <div class="chart-scale">
                  Low
                  <button class="btn btn-scale btn-scale-desc-1">1</button>
                  <button class="btn btn-scale btn-scale-desc-2">2</button>
                  <button class="btn btn-scale btn-scale-desc-3">3</button>
                  <button class="btn btn-scale btn-scale-desc-4">4</button>
                  <button class="btn btn-scale btn-scale-desc-5">5</button>
                  <button class="btn btn-scale btn-scale-desc-6">6</button>
                  <button class="btn btn-scale btn-scale-desc-7">7</button>
                  <button class="btn btn-scale btn-scale-desc-8">8</button>
                  <button class="btn btn-scale btn-scale-desc-9">9</button>
                  <button class="btn btn-scale btn-scale-desc-10">10</button>
                  High
                  <br>
                  <input type="hidden" name="curPres" class="curPres">
                  <input type="hidden" name="curCriteria" class="curCriteria">
                  <input type="hidden" name="curVote" class="curVote">
                  <button class="next2">Next</button>
              </div>



          </div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
